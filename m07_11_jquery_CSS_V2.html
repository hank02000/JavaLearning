<html>
    <head>
        <title>jQuery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                font-family: 微軟正黑體;
            }
            ul.menu{
                list-style: none;
                background-color: #333;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            ul.menu li{
                float: left;
            }
            ul.menu li a{
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }
            ul.menu li a:hover{
                color: black;
                background-color: #ccc;
            }
            ul.menu li.login{
                float: right;
            }
            #blockUI{
                position: absolute;
                top:0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(100,100,100,0.7);
            }
            
            #loginPanel{
                margin: 50px auto;
                width: 250px;
                height: 135px;
                background: #fff;
                border-radius: 5px;
                border: 1px solid #ddd;
                padding: 20px auto;
                text-align: center;
            }
            #funBars{
/*                margin: 5px auto;
                text-align: center;*/
                padding-top:10px;
            }
            .textfileld{
                width: 95%
            }
            label{
                float: left;
                margin-left: 5px;
                color: blue;
            }
            .hidden{
                display:none;
            }
            
        </style>
    </head>
    <body>
        <ul class="menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
            <li class="login"><a href="javascript: return false;" id="loginLink">Login</a></li>
        </ul>
        <div id="blockUI" class="hidden">
            <div id="loginPanel">
                <label>帳號:</label><br>
                <input type="text" id="account" placeholder="User ID" class="textfileld"><br>
                <label>密碼:</label><br>
                <input type="password" id="passwd" placeholder="Password" class="textfileld"><br>
                <div id="funBars">
                    <input type="button" id="cancelBtn" value="Cancel">
                    <input type="button" id="loginBtn" value="Login">
                </div>
            </div>
        </div>
    </body>
</html>
